<br>
<button mat-raised-button routerLink="/ajouterAffectation" color="primary">Ajouter une Affectation</button>
<br><br>
<mat-divider></mat-divider>

<!-- filter -->

<mat-form-field style="float:right">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Chercher">
</mat-form-field>


<!-- data table-->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->


    <!-- vehicule Column -->
    <ng-container matColumnDef="vehicule">
        <th mat-header-cell *matHeaderCellDef> Vehicule </th>
        <td mat-cell *matCellDef="let affectation"> {{affectation.idVehicule?.immatriculation}} </td>
    </ng-container>

    <!-- chauffeur Column -->
    <ng-container matColumnDef="chauffeur">
        <th mat-header-cell *matHeaderCellDef> Chauffeur </th>
        <td mat-cell *matCellDef="let affectation"> {{affectation.idChauffeur?.nom}} </td>
    </ng-container>


    <!-- chauffeur Column -->
    <ng-container matColumnDef="datedeb">
        <th mat-header-cell *matHeaderCellDef> Date Debut </th>
        <td mat-cell *matCellDef="let affectation"> {{affectation.dateDebut}} </td>
    </ng-container>


    <!-- chauffeur Column -->
    <ng-container matColumnDef="datefin">
        <th mat-header-cell *matHeaderCellDef> Date Fin </th>
        <td mat-cell *matCellDef="let affectation"> {{affectation.dateFin}} </td>
    </ng-container>


    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let affectation">
            <button mat-stroked-button color="primary" (click)="editAffectation(affectation)">DÃ©tails</button> &nbsp;
            <button mat-stroked-button color="warn" (click)="openDialog(affectation.id_affectation)">Supprimer</button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<mat-paginator #paginator [pageSizeOptions]="[2,5, 10]" showFirstLastButtons></mat-paginator>




<mat-divider></mat-divider>
