<br>
<button mat-raised-button routerLink="/ajouterChauffeur" color="primary">Ajouter un Chauffeur</button>
<br><br>
<mat-divider></mat-divider>

<!-- filter -->

<mat-form-field style="float:right">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Chercher">
</mat-form-field>

<!-- data table-->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- nom Column -->
    <ng-container matColumnDef="cin">
        <th mat-header-cell *matHeaderCellDef> Cin </th>
        <td mat-cell *matCellDef="let chauffeur"> {{chauffeur.cin}} </td>
    </ng-container>

    <!-- nom Column -->
    <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let chauffeur"> {{chauffeur.nom}} </td>
    </ng-container>

    <!-- prenom Column -->
    <ng-container matColumnDef="prenom">
        <th mat-header-cell *matHeaderCellDef> prenom </th>
        <td mat-cell *matCellDef="let chauffeur"> {{chauffeur.prenom}} </td>
    </ng-container>

    <!-- prenom Column -->
    <ng-container matColumnDef="dateExpr">
        <th mat-header-cell *matHeaderCellDef> Date Expiration permis </th>
        <td mat-cell *matCellDef="let chauffeur"> {{chauffeur.dateValiditePermis}} </td>
    </ng-container>
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let chauffeur">
            <button mat-stroked-button color="primary" (click)="editChauffeur(chauffeur)">DÃ©tails</button> &nbsp;
            <button mat-stroked-button color="warn" (click)="openDialog(chauffeur.idChauffeur)">Supprimer</button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<mat-paginator #paginator [pageSizeOptions]="[2,5, 10]" showFirstLastButtons></mat-paginator>
<mat-divider></mat-divider>
